<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UADY - Información</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Universidad Autónoma de Yucatán</h1>

    <p>
        La UADY es una universidad pública ubicada en Mérida, Yucatán,
        reconocida por su calidad académica y programas en diversas áreas.
    </p>

    <h2>Carreras destacadas</h2>
    <ul>
        <li>Ingeniería</li>
        <li>Medicina</li>
        <li>Derecho</li>
        <li>Arquitectura</li>
    </ul>

    <h2>Formulario de interés</h2>

    <form>
        <label>Nombre:</label><br>
        <input type="text" placeholder="Escribe tu nombre"><br><br>

        <label>Correo electrónico:</label><br>
        <input type="email" placeholder="ejemplo@correo.com"><br><br>

        <label>Carrera de interés:</label><br>
        <select>
            <option>Ingeniería</option>
            <option>Medicina</option>
            <option>Derecho</option>
        </select><br><br>

        <label>Si no encuentras tu carrera, escríbela aquí:</label><br>
<textarea placeholder="Escribe la carrera o área de tu interés"></textarea><br><br>


        <button type="button">Enviar</button>
    </form>

</body>
</html>
