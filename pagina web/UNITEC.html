<p>
UNITEC es una universidad privada orientada a la empleabilidad y formación profesional.
</p>

<ul>
<li>Ingeniería en Sistemas</li>
<li>Administración</li>
<li>Contaduría</li>
<li>Derecho</li>
<li>Mercadotecnia</li>
</ul>

<option>Ingeniería en Sistemas</option>

<option>Contaduría</option>

</form>
